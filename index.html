<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="amir ayman">
    <meta name="description" content="Login page with html and css pure">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
       <form action="" method="post">
         <h1>Login</h1>
     
        <div class="user">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="user">
            <input type="password" placeholder="Password" required >
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <label for="remember">
                <input  type="checkbox" name="remember" id="remember">
                Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>
             <div class="btn"><button>Login</button></div>
      <div class="register"><p>Don't have an account? <a href="#">Register</a></p></div>
    </form>
</div>
  </body>
</html>
